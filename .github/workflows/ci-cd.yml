name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./smart_planner_web_backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Lint with flake8
      working-directory: ./smart_planner_web_backend
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Test with pytest
      working-directory: ./smart_planner_web_backend
      run: |
        pytest --cov=app tests/ --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./smart_planner_web_backend/coverage.xml
        flags: backend

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'smart_planner_web_frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./smart_planner_web_frontend
      run: npm ci
    
    - name: Lint
      working-directory: ./smart_planner_web_frontend
      run: npm run lint --if-present
    
    - name: Build
      working-directory: ./smart_planner_web_frontend
      run: npm run build
    
    - name: Test
      working-directory: ./smart_planner_web_frontend
      run: npm run test --if-present

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./smart_planner_web_backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/smart-planner-api:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-planner-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-planner-api:buildcache,mode=max
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./smart_planner_web_frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/smart-planner-web:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-planner-web:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smart-planner-web:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
        
        ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
          cd /app/smart-planner
          git pull origin main
          docker-compose pull
          docker-compose up -d
          docker-compose exec -T api alembic upgrade head
        EOF
