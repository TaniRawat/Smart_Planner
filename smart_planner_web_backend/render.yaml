services:
  - type: web
    name: smart-planner-api
    runtime: python
    region: oregon
    plan: free
    rootDir: smart_planner_web_backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main_v2:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
